[tox]
toxworkdir=/tmp/.tox

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.9.0: py390

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    ubuntu-16.04: linux
    ubuntu-18.04: linux
    ubuntu-20.04: linux
    windows-latest: windows
    macos-latest: macos
    macos-11.0: macos
BACKEND =
    pyqt: pyqt
    pyside: pyside
    headless: headless

[testenv]
skip_install = true
platform = 
    macos: darwin
    linux: linux
    windows: win32
passenv = 
    CI
    GITHUB_ACTIONS
    DISPLAY XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
    MIN_REQ
conda_channels =
    conda-forge
deps =
    pytest
    pytest-xvfb ; sys_platform == 'linux'
    napari[all]

[testenv:napari-aicsimageio]
deps = 
    {[testenv]deps}
    napari-aicsimageio
commands = pytest tests/test_aicsimageio.py

[testenv:napari-omero]
conda_channels = ome
conda_deps = omero-py
deps = napari-omero
commands = napari -w omero
