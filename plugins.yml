- package: napari-aicsimageio
  deps: napari-aicsimageio
  plugins:
    - name: aicsimageio-in-memory
      specs:
        - napari_get_reader
    - name: aicsimageio-out-of-memory
      specs:
        - napari_get_reader
- package: napari-omero
  deps: napari-omero
  conda_channels: ome
  conda_deps: omero-py
  plugins:
    - omero
  commands: napari -w omero
